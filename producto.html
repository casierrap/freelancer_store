<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="JS/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--Ejemplo BEM-->
    <header class="header">
      <a href="index.html"></a>
      <img class="header__logo" src="img/logo.png" alt="Logotipo" />
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
      <h1>React JS</h1>

      <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="Imagen Producto" />

        <div class="camisa__contenido">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime
            odit odio laborum. Cum laborum cupiditate sint labore accusamus
            culpa. Ducimus, dolore magnam.
          </p>

          <form class="formulario">
            <select class="formulario__campo">
              <option disabled selected>--Seleccionar Talla--</option>
              <option>Pequeña</option>
              <option>Mediana</option>
              <option>Grande</option>
            </select>
            <input
              class="formulario__campo"
              type="number"
              placeholder="Cantidad"
              min="1"
            />
            <input
              class="formulario__submit"
              type="submit"
              value="Agregar al Carrito"
            />
          </form>
        </div>
      </div>
    </main>
    <div class="carrito">
      <h2>Carrito de Compras</h2>
      <div id="lista-carrito"></div>
      <p>Total: <span id="total">$0.00</span></p>
      <button id="vaciar-carrito">Vaciar Carrito</button>
    </div>

    <footer class="footer">
      <p class="footer__texto">Front End Store © Todos los derechos 2024</p>
    </footer>
  </body>
</html>
